<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ventas por año - EL TOTI Sandwicheria</title>
  <link rel="stylesheet" href="../../index.css">
  <link rel="stylesheet" href="../Footer/footer.css">
  <link rel="stylesheet" href="ventas-por-anio.css">
</head>
<body>
  <header class="header">
    <div class="header__logo">
      <h1>EL TOTI Sandwicheria</h1>
      <span class="header__subtitle">Sistema de Ventas</span>
    </div>
    <nav class="nav">
      <ul class="nav__menu">
        <li class="nav__item">
          <a href="../Ventas/Nueva-venta/Nueva-venta.html" class="nav__link">Nueva venta</a>
        </li>
        <li class="nav__item">
          <a href="../Ventas/Listado-Ventas/listado-ventas.html" class="nav__link">Listado de ventas</a>
        </li>
        <li class="nav__item">
          <a href="../Dashboard/dashboard.html" class="nav__link">Dashboard</a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <div class="page-header">
      <a href="../../index.html" class="back-link">← Volver al inicio</a>
      <h1>Ventas por año</h1>
    </div>

    <section class="ventas-anio__filtro">
      <label for="ventas-anio-anio">Año</label>
      <select id="ventas-anio-anio" class="ventas-anio__select"></select>
      <button type="button" class="ventas-anio__btn-cargar" id="ventas-anio-btn-cargar">Cargar</button>
    </section>

    <p class="ventas-anio__mensaje" id="ventas-anio-mensaje">Seleccione un año y pulse Cargar.</p>

    <div class="ventas-anio__resumen" id="ventas-anio-resumen" hidden>
      <h2 class="ventas-anio__subtitulo" id="ventas-anio-subtitulo"></h2>
      <div class="ventas-anio__cards">
        <div class="ventas-anio__card">
          <span class="ventas-anio__card-label">Total del año</span>
          <span class="ventas-anio__card-value" id="ventas-anio-total">0</span>
        </div>
        <div class="ventas-anio__card">
          <span class="ventas-anio__card-label">Total ventas</span>
          <span class="ventas-anio__card-value" id="ventas-anio-cantidad-ventas">0</span>
        </div>
      </div>
      <div class="ventas-anio__tabla-scroll">
        <table class="ventas-anio__tabla" id="ventas-anio-tabla">
          <thead id="ventas-anio-thead"></thead>
          <tbody id="ventas-anio-tbody"></tbody>
        </table>
      </div>
    </div>
  </main>

  <div id="footer-container" data-footer-src="../Footer/footer.html"></div>

  <script src="../Config/config.js"></script>
  <script src="../Config/tables.js"></script>
  <script src="../../main.js"></script>
  <script src="../Footer/footer.js"></script>
  <script src="ventas-por-anio.js"></script>
</body>
</html>
