<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ventas por meses - Toti Sanguicería</title>
  <link rel="stylesheet" href="../../index.css">
  <link rel="stylesheet" href="../Footer/footer.css">
  <link rel="stylesheet" href="ventas-por-meses.css">
</head>
<body>
  <header class="header">
    <div class="header__logo">
      <h1>Toti Sanguicería</h1>
      <span class="header__subtitle">Sistema de Ventas</span>
    </div>
    <nav class="nav">
      <ul class="nav__menu">
        <li class="nav__item">
          <a href="Nueva-venta/Nueva-venta.html" class="nav__link">Nueva venta</a>
        </li>
        <li class="nav__item">
          <a href="ventas-por-meses.html" class="nav__link">Ventas por meses</a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <div class="page-header">
      <a href="../../index.html" class="back-link">← Volver al inicio</a>
      <h1>Ventas por meses</h1>
    </div>

    <section class="ventas-meses__filtro">
      <label for="ventas-meses-mes">Mes</label>
      <select id="ventas-meses-mes" class="ventas-meses__select">
        <option value="">Seleccione un mes</option>
      </select>
      <button type="button" class="ventas-meses__btn-cargar" id="ventas-meses-btn-cargar">Cargar ventas</button>
    </section>

    <p class="ventas-meses__mensaje" id="ventas-meses-mensaje">Seleccione un mes y pulse Cargar ventas.</p>

    <div class="ventas-meses__tabla-wrapper" id="ventas-meses-tabla-wrapper" hidden>
      <h2 class="ventas-meses__subtitulo" id="ventas-meses-subtitulo"></h2>
      <div class="ventas-meses__tabla-scroll">
        <table class="ventas-meses__tabla" id="ventas-meses-tabla">
          <thead id="ventas-meses-thead"></thead>
          <tbody id="ventas-meses-tbody"></tbody>
        </table>
      </div>
    </div>
  </main>

  <div id="footer-container" data-footer-src="../Footer/footer.html"></div>

  <script src="../../Config/config.js"></script>
  <script src="../../Config/tables.js"></script>
  <script src="../../main.js"></script>
  <script src="../Footer/footer.js"></script>
  <script src="ventas-por-meses.js"></script>
</body>
</html>
